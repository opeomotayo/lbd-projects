  namespace: logging
  name: zabbix-agent-volume
  labels:
    type: local
    app: zabbix-agent
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /data/zabbix-agent
